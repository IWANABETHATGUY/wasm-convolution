<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>

    <button class="button">确认</button>
    <video class="video" src="./test2.mp4" style="display: none;" autoplay="true" loop="true"></video>
